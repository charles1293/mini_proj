# Test configuration
# Disable H2 TCP server to avoid port conflicts between test contexts
h2.tcp.enabled=false

# Use in-memory H2 database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.sql.init.encoding=UTF-8

# Recreate the schema from JPA annotations
spring.jpa.hibernate.ddl-auto=create-drop

# Initialize the DB (data.sql) AFTER schema creation
spring.jpa.defer-datasource-initialization=true
